<html>
<head>{% include 'portal/header.html' %}</head>
<body>
<p>
<span style="color: #b4d5de;">.</span>
{% if error_message %}<strong>{{ error_message | linebreaks }}</strong>{% endif %}

{{ question_text | linebreaks}}

<form action="{% url 'employment:interview' %}" method="post">
{% csrf_token %}
<fieldset>
	{% for choice in choices %}
		<input type="radio" name="{{question_id}}" id="choice{{ forloop.counter }}" 
		onclick="javascript: submit()" value="{{ forloop.counter }}">
		<label for="choice{{ forloop.counter }}">{{ choice }}</label><br>
	{% endfor %}
</fieldset>
</form></p>
</body>
</html>
